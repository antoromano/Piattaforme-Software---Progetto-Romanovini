<section id="prodotto">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="productHeading text-center">
                    <ul class="list-unstyled d-flex   justify-content-center ">
                        <img src="https://app.fuxcdn.de/api/88a8ac53-6277-4ba3-9f52-6c743e914d99/media/a9/d8/44/1681979963/Titel_Raffle_Release2.jpg" style="width: auto; height: auto;"class="rounded float-right" alt="...">
                    </ul>
                    <h1>Prodotti</h1>
                </div>
            </div>
            <div class="col-12">
                <div class="row mt-3">
                    <div class="col-lg-3 pt-1" *ngFor="let prodotto of listaProdotti">
                        <div class="box-shadow">
                            <div class="card">
                                <img class="img-fluid" style="height: 200px;" [src]="prodotto.urlImmagine" class="card-img-top"
                                    alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">{{prodotto.nome}}</h5>
                                    <p class="card-text"><span
                                            class="text-danger fw-semibold me-2">€ {{prodotto.prezzo}}</span>
                                    <div class="row">
                                        <div class="col-4">
                                            <i class="fa fa-star"
                                                style="color: #f1f50f;"></i>
                                                <span class="text-muted">(8)</span>
                                        </div>
                                        <div class="col-6">
                                            <p class="card-text"><span
                                                class="text-danger fw-semibold me-2">Quantità: {{prodotto.quantita}}</span>
                                        </div>
                                        <div class="col-6 text-end">
                                            <button class="btn btn-sm btn-success" (click)="aggiungiAlCarrello(prodotto.id, prodotto.quantita!)"> Aggiungi al Carrello</button>
                                        </div>

                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
