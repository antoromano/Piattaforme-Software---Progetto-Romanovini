<div class="container">
  
    <section class="panel panel-default">
  <div class="panel-heading"> 
  <h3 class="panel-title">Aggiungi Categoria</h3> 
  </div> 
  <div class="panel-body">
    
  <form action="designer-finish.html" class="form-horizontal" role="form">
    <div class="form-group">
        <label for="nome" class="col-sm-3 control-label">Nome</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" name="nome" id="nome" placeholder=".." [(ngModel)]="categoria.nome">
        </div>
    </div>
    <div class="form-group">
        <label for="descrizione" class="col-sm-3 control-label">Descrizione</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" name="descrizione" id="descrizione" placeholder=".." [(ngModel)]="categoria.descrizione">
        </div>
    </div>
    <div class="form-group">
        <label for="quantita" class="col-sm-3 control-label">Immagine</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" name="immagine" id="immagine" placeholder=".." [(ngModel)]="categoria.urlImmagine">
        </div>
    </div>
  
    <hr>
    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-9">
        <button type="submit" class="btn btn-primary" (click)="aggiungiProdotto()">Aggiungi Prodotto</button>
        <span>-</span>
                 
        <button type="submit" class="btn btn-success" (click)="cancella()">Cancella</button>
       </div>
    </div> 

  </form>
    
  </div><!-- panel-body // -->
  </section><!-- panel// -->
  
    
  </div> <!-- container// -->
