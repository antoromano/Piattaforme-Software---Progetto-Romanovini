<header>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom border-top ">
      <div class="container">
        <a class="navbar-brand fs-2 fw-bold " routerLink="**"><i class="fa fa-shopping-cart fs-2"
            style="color: #f54242;"></i><span class="textBlur">PopcornPix</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <!--Toggle  -->
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Nav Items -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0  text-center ">

            <li class="nav-item dropdown">
              <a class="nav-link dropdown fw-semibold text-uppercase  me-1 text-danger" routerLink="**"
                id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                home
              </a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown fw-semibold text-uppercase text-black  me-1" href="#"
                id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Categorie
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a *ngFor="let cat of categorie" (click)="redirectTo(cat.id)" class="dropdown-item">{{cat.nome}}</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown fw-semibold text-uppercase text-black  me-1" routerLink="prodotti" id="navbarDropdown"
                role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Prodotti
              </a>
            </li>
            <li *ngIf="!token" class="nav-item dropdown fw-semibold text-uppercase text-black  me-1">
              <a class="nav-link dropdown fw-semibold text-uppercase text-black  me-1" (click)="login()"
                role="button" aria-expanded="false">
                Login
              </a>
            </li>
            <li *ngIf="token" class="nav-item dropdown">
              <a class="nav-link dropdown fw-semibold text-uppercase text-black  me-1" (click)="logout()" role="button" aria-expanded="false">
                Logout
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"> <i class="fa fa-search fs-5" style="color: #202122;"></i> </a>
            </li>
            
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle cart fw-semibold text-uppercase text-black  me-1" href="#"
                id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <mat-icon fontIcon="shopping_cart"></mat-icon>
                <span class="position-absolute  translate-middle badge rounded-pill bg-danger">
                  {{prodottiCarrello.length}}
                  <span class="visually-hidden">unread messages</span>
                </span>
              </a>
              <div class="dropdown-menu">
                <div class="CartContainer">
                  <div class="row">
                    <div class="col-6">
                      Carrello
                    </div>
                    <div class="col-6 text-end text-danger">
                      <button class="btn btn-sm btn-success" (click)="rimuoviTutto()">Rimuovi Tutto</button>
                    </div>
                  </div>
                  <div class="row pt-1" *ngFor="let cart of prodottiCarrello">
                    <div class="col-4">
                      <img class="img-fluid" style="height: 30px;border-radius: 50%;" [src]="cart.prodottoId?.urlImmagine" class="card-img-top">
                    </div>
                    <div class="col-3">
                      {{cart.nomeProdotto}}
                    </div>
                    <div class="col-2">
                      {{cart.quantita}}
                    </div>
                    <div class="col-2 text-end">
                      € {{ cart.prezzo}}
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-3">

                    </div>
                    <div class="col-9">
                      <hr>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-2">

                    </div>
                    <div class="col-2">
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="Subtotal">Sub-Totale</div>
                    <div> <small> {{prodottiCarrello.length}} prodotti</small></div>
                  </div>
                  <div class="col-4 text-end">
                    <strong> €{{subTotal}}</strong>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12 text-end">
                    <button class="btn btn-sm btn-success" (click)="redirectToSale()">Checkout</button>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <section id="prodotto">
    <div class="container">
      <router-outlet>

      </router-outlet>
    </div>
  </section>
